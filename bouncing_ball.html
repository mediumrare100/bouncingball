<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Canvas</title>
</head>
//https://billmill.org/static/canvastutorial/paddle.html

<body>
    <canvas id="MeinCanvas" width="600" height="600"></canvas>
    <script>
        //Als globale Variablen deklareiert um mit allen Functions darauf zugreifen zu können tolle komentaränderung
        var x = 20;
        var y = 200;
        var dx = 0.5;
        var dy = 1;
        var R = 10;
        var context = MeinCanvas.getContext('2d');
        var WIDTH = MeinCanvas.width;
        var HEIGHT = MeinCanvas.height;

        function init() {
            return setInterval(draw, 10);
        }

        function ball(x, y, r) {
            context.fillStyle = "#A4CCCC";
            context.beginPath();
            context.arc(x, y, r, 0, Math.PI * 2, true);
            context.closePath();
            context.fill();
        }

        function clear() {
            context.clearRect(0, 0, WIDTH, HEIGHT);
        }

        function draw() {
            clear();
            ball(x, y, 10);
            if(x>WIDTH){
                dx=-dx;
            }
            if(x<0){
                dx=-dx;
            }
            if(y>HEIGHT){
                dy=-dy;
            }
            if(y<0){
                dy=-dy;
            }
            x=x+dx;
            y=y+dy;
        }

        init();
    </script>
</body>

</html>
